# Rate Limiting Configuration
servicenow.rate.limit.requests.per.second=2
servicenow.queue.capacity=1000
servicenow.queue.offer.timeout=30

# SSL Configuration (same as before)
ssl.keystore.path=/path/to/your/client-cert.jks
ssl.keystore.password=your_keystore_password
ssl.truststore.path=/path/to/your/truststore.jks
ssl.truststore.password=your_truststore_password

# ServiceNow Configuration (same as before)
servicenow.base.url=https://your-instance.service-now.com
servicenow.api.path=/api/now/table

# OAuth Configuration (same as before)
oauth.token.url=https://your-instance.service-now.com/oauth_token.do
oauth.client.id=your_client_id
oauth.client.secret=your_client_secret
oauth.scope=useraccount
oauth.grant.type=client_credentials

# JMS Configuration for controlled concurrency
spring.jms.listener.concurrency=1-5
spring.jms.listener.max-concurrency=5
